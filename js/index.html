<html>

<head></head>

<body>
    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        //O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.
        function returnText({
            cidade,
            uf,
            bairro,
            rua,
            numero
        }) {
            console.log('O usuário mora em ' + cidade + ' / ' + uf + ', no bairro ' + bairro + ', na rua "' + rua + '" com nº ' + numero + '.');
        }

        returnText(endereco);

        function pares(x, y) {

            while (x <= y) {
                if (x % 2 === 0)
                    console.log(x);

                x += 1;
            }
        }
        pares(32, 321);

        function temHabilidade(skills) {

            return skills.indexOf('Javascript');
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        console.log(temHabilidade(skills)); // true ou false

        function experiencia(anos) {
            switch (anos) {
                case anos > 0 && anos < 1:
                    return 'Iniciante';
                case anos >= 1 && anos < 3:
                    return 'Intermediário';
                case anos >= 3 && anos <= 6:
                    return 'Avançado';
                default:
                    return "Jedi Master"
            }
        }
        var anosEstudo = 7;
        console.log(experiencia(anosEstudo));
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

        function exibeHabilidades(usuarios) {
            for (usuario of usuarios) {
                console.log(
                    "O " +
                    usuario.nome +
                    " possui as habilidades: " +
                    usuario.habilidades.join(", ")
                );
            }
        }

        var usuarios = [{
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        }, {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }];

        exibeHabilidades(usuarios);
    </script>
</body>

</html>
